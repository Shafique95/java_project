<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galaxy App - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5; /* FB-like light gray */
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- App Title -->
  <header>
    <h1 class="text-5xl font-extrabold text-[#1877F2] select-none text-center">
      Galaxy App
    </h1>
  </header>

  <!-- Login Card -->
  <!-- Login Card -->
  <main>
    <section class="bg-white rounded-xl shadow-xl p-10 w-full max-w-sm">
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-900">
        Log In to Galaxy
      </h2>

      <!-- ✅ Show error or success message -->
      <div th:if="${param.success}" class="bg-green-100 text-green-700 border border-green-300 rounded px-4 py-3 mb-4 text-sm">
        ✅ Registration successful. Please log in.
      </div>

      <div th:if="${error}" class="bg-red-100 text-red-700 border border-red-300 rounded px-4 py-3 mb-4 text-sm">
        <span th:text="${error}">❌ Invalid email or password.</span>
      </div>

      <!-- Login form -->
      <form th:action="@{/auth/login}" method="post" class="space-y-5">
        <input
          type="text"
          name="emailOrPhone"
          placeholder="Email or phone number"
          class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#1877F2]"
          required
          autocomplete="username"
          style="font-size: 15px;"
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#1877F2]"
          required
          autocomplete="current-password"
          style="font-size: 15px;"
        />

        <button
          type="submit"
          class="w-full bg-[#1877F2] hover:bg-[#165ecc] text-white font-semibold py-3 rounded transition"
        >
          Log In
        </button>
      </form>

      <div class="mt-8 text-center">
        <a th:href="@{/auth/register}" class="text-[#1877F2] font-semibold hover:underline">
          Create new account
        </a>
      </div>
    </section>
  </main>


</body>
</html>
