<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Galaxy ERP - Solar System</title>
	<script>
		tailwind.config = {darkMode: 'class'}
	</script>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="/galaxy-css/style.css" />
</head>

<body class="bg-black dark:bg-gray-900 text-white">

	<!-- ðŸ”’ Optimized Fixed Header -->
	<header
		class="fixed top-0 left-0 right-0 z-50 bg-gray-900/90 backdrop-blur-md border-b border-gray-700/50 shadow-xl">
		<div class="flex justify-between items-center h-16 px-6 max-w-7xl mx-auto">
			<!-- Logo/Brand -->
			<div class="flex items-center space-x-3">
				<div
					class="w-8 h-8 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
					<span class="text-sm">ðŸŒŒ</span>
				</div>
				<h1
					class="text-xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
					Galaxy System
				</h1>
			</div>

			<!-- Navigation & Controls -->
			<div class="flex items-center space-x-4">
				<!-- Dark/Light Mode Toggle -->
				<button id="themeToggle" class="header-btn group" title="ðŸŒ™ Dark/Light Mode"
					aria-label="Toggle dark/light mode">
					<svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd"
							d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
							clip-rule="evenodd"></path>
					</svg>
					<svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
						<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
					</svg>
				</button>

				<!-- Sound Toggle Button -->
				<button id="soundToggle" class="header-btn group" title="ðŸ”Š Sound Effects"
					aria-label="Toggle sound effects">
					<svg class="w-5 h-5 sound-on" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd"
							d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.617.824L4.16 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.16l4.223-3.824A1 1 0 019.383 3.076zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.983 5.983 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.984 3.984 0 00-1.172-2.828 1 1 0 010-1.415z"
							clip-rule="evenodd"></path>
					</svg>
					<svg class="w-5 h-5 sound-off hidden" fill="currentColor" viewBox="0 0 20 20">
						<path fill-rule="evenodd"
							d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.617.824L4.16 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.16l4.223-3.824A1 1 0 019.383 3.076zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.983 5.983 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.984 3.984 0 00-1.172-2.828 1 1 0 010-1.415z"
							clip-rule="evenodd"></path>
					</svg>
				</button>

				<!-- Fullscreen Toggle -->
				<button id="fullscreenToggle" class="header-btn group" title="â›¶ Fullscreen"
					aria-label="Toggle fullscreen mode">
					<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4">
						</path>
					</svg>
				</button>

				<!-- Leave/Logout Button -->
				<form action="/auth/logout" method="post" class="inline-block">
					<button type="submit" class="leave-btn group" title="Leave Galaxy ERP"
						aria-label="Logout from Galaxy ERP">
						<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
							</path>
						</svg>
					
					</button>
				</form>
			</div>
		</div>
	</header>

	<!-- Main Wrapper -->
	<div class="pt-20 relative z-10">

		<!-- Fire Background -->
		<div id="fire-bg" aria-hidden="true"></div>

		<!-- Rain and Leaves -->
		<div id="raindrop-container" class="absolute inset-0 z-20 pointer-events-none" aria-hidden="true"></div>
		<div id="leaf-container" class="absolute inset-0 z-30 pointer-events-none" aria-hidden="true"></div>

		<!-- Solar System -->
		<div id="solar-wrapper" role="main" aria-label="Solar system">
			<div id="orbits" aria-live="polite"></div>
			<div id="sun" aria-label="Sun"></div>
		</div>

		<!-- Glass Info Card -->
		<div id="card" class="glass-card wind relative z-40 max-w-lg mx-auto mt-8 p-6 text-center cursor-pointer">
			<h1 th:text="${title}" class="text-4xl font-bold mb-4">ðŸ”¥ Galaxy ERP Portal</h1>
			<p th:text="${msg}" class="text-lg mb-6">Welcome to the ERP galaxy with fire, rain & stars!</p>
			<div id="danceTrigger" class="py-4 bg-white/20 rounded-xl hover:bg-white/30 transition duration-200"
				role="button" tabindex="0">
				<h2 class="text-2xl font-semibold text-yellow-300">âœ¨ Click to Dance!</h2>
			</div>
		</div>

		<!-- Grass -->
		<div class="bushes" aria-hidden="true"></div>

	</div>

	<script th:src="@{/galaxy-js/main.js}"></script>
	<script>
		// Basic functionality for the new buttons
		document.addEventListener('DOMContentLoaded', function () {
			// Theme toggle
			const themeToggle = document.getElementById('themeToggle');
			themeToggle?.addEventListener('click', function () {
				document.documentElement.classList.toggle('dark');
				localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
			});

			// Load saved theme
			const savedTheme = localStorage.getItem('theme');
			if (savedTheme === 'dark') {
				document.documentElement.classList.add('dark');
			}

			// Sound toggle
			const soundToggle = document.getElementById('soundToggle');
			let isMuted = false;
			soundToggle?.addEventListener('click', function () {
				isMuted = !isMuted;
				const soundOn = this.querySelector('.sound-on');
				const soundOff = this.querySelector('.sound-off');
				if (isMuted) {
					soundOn.classList.add('hidden');
					soundOff.classList.remove('hidden');
					this.classList.add('muted');
				} else {
					soundOn.classList.remove('hidden');
					soundOff.classList.add('hidden');
					this.classList.remove('muted');
				}
			});

			// Fullscreen toggle
			const fullscreenToggle = document.getElementById('fullscreenToggle');
			fullscreenToggle?.addEventListener('click', function () {
				if (!document.fullscreenElement) {
					document.documentElement.requestFullscreen();
				} else {
					document.exitFullscreen();
				}
			});
		});
	</script>
</body>

</html>
